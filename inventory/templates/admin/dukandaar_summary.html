{% extends "admin/base_site.html" %}

{% block content %}
<h1>{{ title }}</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Contact Info</th>
        <th>Total Bill Amount</th>
    </tr>
    </thead>
    <tbody>
    {% for item in data %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.contact_info }}</td>
        <td>{{ item.total_amount }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
